<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="/a/jquery-ui.min.js"></script> <!-- for easing transitions -->
    <script src="/a/jquery.fitvids.js"></script> <!-- for responsive video embeds -->
    <script src="/a/slick-carousel/slick/slick.min.js"></script> <!-- for carousels -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-11197394-1', 'auto');
      ga('send', 'pageview');

  </script>

    <script>
      $(document).ready(function(){
        $(".carousel").slick( {
          lazyLoad: 'progressive',
          appendArrows: $(".carousel-arrows"),
          adaptiveHeight: true
        });
      });
    </script>

    <script>
      $(document).ready(function(){
        $("#carousel-1").slick( {
          lazyLoad: 'progressive',
          appendArrows: $("#carousel-arrows-1"),
          adaptiveHeight: true
        });
      });
    </script>

    <script>
      $(document).ready(function(){
        $("#carousel-2").slick( {
          lazyLoad: 'progressive',
          appendArrows: $("#carousel-arrows-2"),
          adaptiveHeight: true
        });
      });
    </script>

    <script>
      $(document).ready(function(){
        $("#carousel-3").slick( {
          lazyLoad: 'progressive',
          appendArrows: $("#carousel-arrows-3"),
          adaptiveHeight: true
        });
      });
    </script>

    <script>
      $(document).ready(function(){
        // Target your .container, .wrapper, .post, etc.
        $(".responsive-video").fitVids();
      });
    </script>

    <script>
      $( ".show-more" ).click(function() {
        $( ".about" ).slideToggle(700,"easeInOutSine");
        $( ".show-more").hide();
        $( ".show-less").show();
      });
      $( ".show-less" ).click(function() {
        $( ".about" ).slideToggle(700,"easeInOutSine");
        $( ".show-more").show();
        $( ".show-less").hide();
      });
    </script>

  </body>

</html>
